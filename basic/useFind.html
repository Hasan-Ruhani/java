<html>
    <head>
        <title>Use Find</title>
    </head>
    <body>
        <h1 id="myID"></h1>
        <button onclick="demo()">Click</button>
        <script>
            function demo(){
                var click = "my name is Hasan";

                document.getElementsByID.innerHTML = click;
            }
        </script>
    </body>
</html>
