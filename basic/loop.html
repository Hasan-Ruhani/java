<html>
    <head>
        <title>Loop</title>
    </head>
    <body>
        
        <script>
            var i = 0;
            var x = 0;
            document.write("'i' Section <br>")
            for(i = 0; i < 10; i++){
                document.write("<br>")
                document.write(i+"__<button>Submit</button>")
                document.write("  ")

                if((i == 3) || (i == 8)){
                    continue
                }
                document.write(i+"__<button>Submit</button>")
            }
            document.write("<br><br>'X' Section <br>")
            for(x = 0; x < 10; x++){
                if(x === 5){
                    break;
                }
                document.write(x+"__<button>Send</button> <br>")
            }
            document.write("<br><br>'While' Section <br>")

            var y = 0;
            while(y < 10){
                if(y == 0){
                    document.write("<button>Submit</button> <br>")
                }
                if(y == 1){
                    document.write("<button>Send</button> <br>")
                }
                if(y == 2){
                    document.write("<button>Register</button> <br>")
                }
                // document.write(y+"__<button>Register</button> <br>");
                y++;
            }
            document.write("<br><br>'do while' Section <br>")

            // var z = 0;
            // do{
            //     document.write("<button>Yeap</button> <br>");
            // }
            // while(z < 3)                   //something wrong          
        </script>
    </body>
</html>
