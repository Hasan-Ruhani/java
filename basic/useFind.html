<html>
    <head>
        <title>Use Find</title>
    </head>
    <body>
        <h1 id="myID"></h1>
        <button onclick="demo()">Click</button>
        <button onclick="replace()">Click</button>
        <script>
            function demo(){
                var msg = document.getElementById('myID');
                msg.innerHTML = "WELCOME";
            }

            function replace(){
                document.open('text/html' , 'replace');
                document.write("<p>Please Wait</p>");
                document.close();
            }
        </script>
    </body>
</html>
